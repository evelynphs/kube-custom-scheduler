apiVersion: batch/v1
kind: Job
metadata:
  name: job-deadline-1-default
spec:
  template:
    spec:
      schedulerName: default-scheduler
      restartPolicy: Never
      containers:
      - name: compute-task
        image: busybox
        resources:
          requests:
            cpu: "60"
            memory: "128Mi"
        command: ["sleep"]
        args: ["45"]
---
