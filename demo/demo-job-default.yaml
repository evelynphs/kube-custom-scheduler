        scheduling/deadline: "2026-02-23T17:20:00Z"
    spec:
      schedulerName: default-scheduler
      restartPolicy: Never
      containers:
      - name: compute-task
        image: busybox
        resources:
          requests:
            cpu: "60"
            memory: "128Mi"
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo "Starting task 10 (default scheduler)"
          sleep 45
          echo "Task completed!"