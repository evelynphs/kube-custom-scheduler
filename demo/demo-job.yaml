apiVersion: batch/v1
kind: Job
metadata:
  name: job-deadline-10
  annotations:
    scheduling/deadline: "2026-02-23T17:20:00Z"
spec:
  template:
    metadata:
      annotations:
        scheduling/deadline: "2026-02-23T17:20:00Z"
    spec:
      schedulerName: deadline-aware-scheduler
      restartPolicy: Never
      containers:
      - name: compute-task
        image: busybox
        resources:
          requests:
            cpu: "60"
            memory: "128Mi"
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo "Starting task 10 with deadline 17:20"
          echo "Processing..."
          sleep 45
          echo "Task completed!"
---
